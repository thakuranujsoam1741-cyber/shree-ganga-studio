  <style>
    /* Space under navbar */
    nav.navbar {
      margin-bottom: 25px;
    }

    /* Custom Styling for Hover Effects on nav */
    .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #f8a500;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #f8a500;
      left: 0;
      bottom: -5px;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease;
    }

    .nav-link:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    /* Slide Up Animation for hero (if used) */
    .hero-text {
      opacity: 0;
      transform: translateY(50px);
      animation: slideUp 1s ease-out forwards;
    }

    .hero-logo {
      opacity: 0;
      transform: translateY(50px);
      animation: slideUp 1s ease-out 0.5s forwards;
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Smooth scrolling */
    body {
      scroll-behavior: smooth;
      background-color: #f8f9fa;
    }

    /* Hover effect for images */
    img {
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: translateY(-8px);
    }

    /* Modal image sizing */
    .modal-dialog {
      max-width: 75%;
      margin: 0 auto;
    }

    .modal-content {
      width: 100%;
      height: 75vh;
    }

    .modal-body {
      padding: 0;
    }

    .modal-body img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Image load-in animation (class added by JS) */
    .fade-in-img {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease forwards;
      animation-delay: var(--delay, 0s);
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* FOOTER hover underline + wiggle */
    .hover-underline {
      position: relative;
      display: inline-block;
      cursor: pointer;
      text-decoration: none;
    }

    .hover-underline::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 1px;
      background: white;
      transform-origin: center;
      transition: 0.2s;
    }

    .hover-underline:hover::after {
      animation: wiggle 0.35s ease;
    }

    @keyframes wiggle {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-2px); }
      50%  { transform: translateX(2px); }
      75%  { transform: translateX(-1px); }
      100% { transform: translateX(0); }
    }
  </style>

  <script>
    // Modal image change
    function openModal(img) {
      var modalImg = document.getElementById("modalImage");
      modalImg.src = img.src;
      modalImg.alt = img.alt || "Large View";
    }

    // Staggered fade-in on page load
    document.addEventListener("DOMContentLoaded", function () {
      const imgs = document.querySelectorAll(".image-container img");
      imgs.forEach((img, index) => {
        const delay = 0.06 * (index + 1); // 0.06s gap between each image
        img.style.setProperty("--delay", delay + "s");
        img.classList.add("fade-in-img");
      });
    });
